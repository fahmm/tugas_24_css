<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body >
<form>
  <div class="form-group">
  <label><b>Nama Lengkap</b></label>
  <input type="text" class="form-control">
  </div>
  <div class="form-group">
  <label><b>Alamat Rumah</b></label>
  <textarea class="form-control"></textarea>
  </div>
  <div class="form-group">
  <label><b>Foto Profil</b></label>
  <input type="file" class="form-control-file">
  </div>
  <div class="form-group">
  <label><b>Alamat Email</b></label>
  <input type="Email" class="form-control">
  </div>
  <div class="form-group">
  <label><b>Kata Sandi</b></label>
  <input type="password" class="form-control">
  </div>
  
  <label><b>Jenis Kendaraan anda:&nbsp;&nbsp;</b></label>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="exampleRadios" value="option1" >
  <label class="form-check-label" for="exampleRadios1">
    Motor&nbsp;&nbsp;
  </label>
  <input class="form-check-input" type="radio" name="exampleRadios" value="option2" checked>
  <label class="form-check-label" for="exampleRadios2">
    Mobil
  </label>
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
</body>
</html>
